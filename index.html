<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="styles/style.css" />
		<script src="https://kit.fontawesome.com/2641d7b74b.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<script src="./javascript/fetchLocation.js"></script>
	</head>
	<body>
		<div class="content-wrapper">
			<header class="header">
				<div class="wrapper">
					<input type="text" class="search-bar" placeholder="Search" />
					<button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
				</div>
			</header>
			<main class="main">
				<section class="current-temp-section" id="current-temp-section">
					<img id="weather-code" height="150" />
					<h1 class="current-temp">6&deg;</h1>
					<p class="current-location"><i class="fa-solid fa-location-dot"></i>Stockholm</p>
				</section>
				<section class="t-w-h-temp-section">
					<h2 class="chosen-location">Solna, Stockholm, Sweden</h2>

					<form class="radio-wrapper" name="timeForm">
						<input class="radio-btn" type="radio" name="view" id="radioToday" checked />
						<label class="radio-label" for="radioToday">Today</label>
						<input class="radio-btn" type="radio" name="view" id="radioWeek" />
						<label class="radio-label" for="radioWeek">Week</label>
						<input class="radio-btn" type="radio" name="view" id="radioHour" />
						<label class="radio-label" for="radioHour">Hourly</label>
					</form>

					<div class="weather-info-today" id="weather-info-today">
						<div class="temp-container">
							<p class="max-temp"></p>
							<p class="min-temp"></p>
						</div>

						<div class="sun-container">
							<div class="sunrise">
								<img
									src="https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/sunrise.svg"
									alt=""
									height="55"
								/>
								<p class="sunrise-text">Sunrise</p>
								<p class="sunrise-time"></p>
							</div>
							<div class="sunset">
								<img
									src="https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/sunset.svg"
									alt=""
									height="55"
								/>
								<p class="sunset-text">Sunset</p>
								<p class="sunset-time"></p>
							</div>
						</div>
					</div>
					<table class="weather-info-week hidden" id="weather-info-week"></table>
					<div class="weather-info-hourly hidden" id="weather-info-hourly"></div>
				</section>
				<section>
					<div class="time-stamp-info" id="time-stamp-info">
						<div class="time-stamp">
							<p class="time-stamp"></p>
						</div>
					</div>
				</section>
			</main>
			<script src="./javascript/timeForm.js"></script>
			<script src="./javascript/updateTodayUI.js"></script>
			<script src="./javascript/updateHourlyUI.js"></script>
			<script src="./javascript/updateWeatherCodeUI.js"></script>
			<script src="./javascript/updateCurrentTemp.js"></script>
			<script src="./javascript/getTimeStamp.js"></script>
			<script src="./javascript/updateWeekUI.js"></script>
			<script src="./javascript/setUIError.js"></script>
			<script src="./javascript/setUILoading.js"></script>
			<script src="./javascript/updateForeCastUI.js"></script>
			<script src="./javascript/setLocationError.js"></script>
			<script src="./javascript/fetchForecast.js"></script>
			<script src="./javascript/script.js"></script>
		</div>
	</body>
</html>
