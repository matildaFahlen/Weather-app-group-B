<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="styles/style.css" />
		<script src="https://kit.fontawesome.com/2641d7b74b.js" crossorigin="anonymous"></script>
		<script src="fetchForecast.js"></script>
		<script src="fetchLocation.js"></script>
	</head>
	<body>
		<div class="content-wrapper">
			<header class="header">
				<div class="wrapper">
					<input type="text" class="search-bar" placeholder="Search" />
					<button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
				</div>
			</header>
			<main class="main">
				<section class="current-temp-section">
					<img
						src="https://bmcdn.nl/assets/weather-icons/v2.0/fill/clear-day.svg"
						alt="Partly Cloudy Day"
						height="100"
					/>
					<h1 class="current-temp">6&deg;</h1>
					<p class="current-location"><i class="fa-solid fa-location-dot"></i>Stockholm</p>
				</section>
				<section class="t-w-h-temp-section">
					<h2 class="chosen-location">Solna, Stockholm, Sweden</h2>
					<form name="timeForm">
						<input checked type="radio" name="view" id="radioToday" />
						<label for="radioToday">Today</label>
						<input type="radio" name="view" id="radioWeek" />
						<label for="radioWeek">Week</label>
						<input type="radio" name="view" id="radioHour" />
						<label for="radioHour">Hourly</label>
					</form>
					<div class="weather-info-today" id="weather-info-today">
						<p class="max-temp"></p>
						<p class="min-temp"></p>
						<div>
							<img src="icons/wi_sunrise.svg" alt="" height="48" />
							<p class="sunrise-text">Sunrise</p>
							<p class="sunrise-time"></p>
						</div>
						<div>
							<img src="icons/wi_sunset.svg" alt="" height="48" />
							<p class="sunset-text">Sunset</p>
							<p class="sunset-time"></p>
						</div>
					</div>
					<table class="weather-info-week hidden" id="weather-info-week"></table>
					<div class="weather-info-hourly hidden" id="weather-info-hourly"></div>
				</section>
			</main>
			<script src="timeForm.js"></script>
			<script src="updateWeekUI.js"></script>
			<script src="updateTodayUI.js"></script>
			<script src="updateHourlyUI.js"></script>
			<script src="script.js"></script>
		</div>
	</body>
</html>
